<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love ZouZou</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    #chat { width: 100%; height: 400px; border: 1px solid #ccc; overflow-y: auto; background: white; padding: 10px; margin-bottom: 10px; }
    #message { width: 60%; padding: 10px; }
    #send, #clear, #changeName, #pickColor, #pickEmoji, #setRoleBtn { padding: 10px 20px; margin: 5px 2px; }
    .chat-message { margin-bottom: 8px; }
    .chat-time { color: gray; font-size: 0.8em; margin-right: 8px; }
    .chat-username { font-weight: bold; margin-right: 5px; }
    #colorPalette, #emojiPalette, #setRolePanel {
      display: none;
      margin: 10px 0;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
      max-height: 250px;
      overflow-y: auto;
    }
    .color-option, .emoji-option, .user-option {
      display: inline-block;
      margin: 5px;
      cursor: pointer;
      padding: 5px;
      border-radius: 5px;
      transition: transform 0.2s;
    }
    .color-option:hover, .emoji-option:hover, .user-option:hover {
      transform: scale(1.2);
      background: #ddd;
    }
    .color-option { width: 30px; height: 30px; }
    .emoji-option { font-size: 24px; }
  </style>
</head>
<body>

<h2>‚ù§Ô∏èZouZou‚ù§Ô∏è</h2>

<div id="chat"></div>

<input id="message" placeholder="Nh·∫≠p tin nh·∫Øn c·ªßa b·∫°n...">
<br/>
<button id="send">G·ª≠i</button>
<button id="clear">X√≥a chat</button>
<button id="changeName">ƒê·ªïi t√™n</button>
<button id="pickColor">Ch·ªçn m√†u</button>
<button id="pickEmoji">Ch·ªçn emoji</button>
<button id="setRoleBtn">Thi·∫øt l·∫≠p vai tr√≤</button>

<div id="colorPalette"></div>
<div id="emojiPalette"></div>
<div id="setRolePanel"></div>

<script>
  // --- T·∫°o ho·∫∑c l·∫•y t√™n t·ª´ localStorage ---
  var storedName = localStorage.getItem("chat_username");
  var username = storedName ? storedName : "Guest" + Math.floor(1000 + Math.random() * 9000);
  var userColor = "#000000";
  var colorVisible = false;
  var emojiVisible = false;
  var usersOnline = [];

  if (Notification.permission !== "granted") {
    Notification.requestPermission();
  }

  var socket = io();

  socket.on('connect', function () {
    console.log('ƒê√£ k·∫øt n·ªëi t·ªõi server v·ªõi t√™n:', username);
    socket.emit('register', username);
  });

  socket.on('update_users', function (users) {
    usersOnline = users;
  });

  socket.on('message', function (msg) {
    var chat = document.getElementById('chat');
    var div = document.createElement('div');
    div.classList.add('chat-message');

    var timeSpan = document.createElement('span');
    timeSpan.textContent = `[${msg.time}]`;
    timeSpan.classList.add('chat-time');

    var usernameSpan = document.createElement('span');
    usernameSpan.textContent = (msg.role ? msg.role + " " : "") + msg.username + ":";
    usernameSpan.classList.add('chat-username');
    usernameSpan.style.color = msg.color;

    var textSpan = document.createElement('span');
    textSpan.textContent = " " + msg.text;

    div.appendChild(timeSpan);
    div.appendChild(usernameSpan);
    div.appendChild(textSpan);

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;

    if (document.hidden) {
      new Notification('Tin nh·∫Øn m·ªõi', {
        body: `${msg.username}: ${msg.text}`,
        icon: 'https://cdn-icons-png.flaticon.com/512/733/733585.png'
      });
    }
  });

  socket.on('clear_chat', function () {
    document.getElementById('chat').innerHTML = '';
    alert("X√≥a l·ªãch s·ª≠ chat r·ªìi nha b√© iu!");
  });

  document.getElementById('send').onclick = function () {
    var input = document.getElementById('message');
    var text = input.value.trim();
    if (text !== '') {
      socket.send({
        username: username,
        text: text,
        color: userColor
      });
      input.value = '';
    }
  };

  document.getElementById('clear').onclick = function () {
    if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a h·∫øt tin nh·∫Øn kh√¥ng?")) {
      socket.emit('clear');
    }
  };

  document.getElementById('message').addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
      document.getElementById('send').click();
    }
  });

  document.getElementById('changeName').onclick = function () {
    var newName = prompt("Nh·∫≠p t√™n m·ªõi:");
    if (newName) {
      username = newName.trim();
      localStorage.setItem("chat_username", username); // Ghi nh·ªõ t√™n
      socket.emit('register', username);
    }
  };

  document.getElementById('pickColor').onclick = function () {
    var palette = document.getElementById('colorPalette');
    if (colorVisible) {
      palette.style.display = 'none';
      colorVisible = false;
    } else {
      palette.innerHTML = '';
      const colors = ['#FF5733', '#33FF57', '#3357FF', '#F1C40F', '#9B59B6', '#2ECC71', '#E74C3C', '#1ABC9C'];
      colors.forEach(color => {
        var div = document.createElement('div');
        div.className = 'color-option';
        div.style.backgroundColor = color;
        div.onclick = function () {
          userColor = color;
          palette.style.display = 'none';
          colorVisible = false;
        };
        palette.appendChild(div);
      });
      palette.style.display = 'block';
      colorVisible = true;
    }
  };

  document.getElementById('pickEmoji').onclick = function () {
    var palette = document.getElementById('emojiPalette');
    if (emojiVisible) {
      palette.style.display = 'none';
      emojiVisible = false;
    } else {
      palette.innerHTML = '';
      const emojis = ['üòÄ','üòÉ','üòÑ','üòÅ','üòÜ','üòÖ','üòÇ','ü§£','üòä','üòç','üòò','üòé'];
      emojis.forEach(emoji => {
        var span = document.createElement('span');
        span.className = 'emoji-option';
        span.textContent = emoji;
        span.onclick = function () {
          var input = document.getElementById('message');
          input.value += emoji;
          input.focus();
        };
        palette.appendChild(span);
      });
      palette.style.display = 'block';
      emojiVisible = true;
    }
  };

  document.getElementById('setRoleBtn').onclick = function () {
    var panel = document.getElementById('setRolePanel');
    if (panel.style.display === 'block') {
      panel.style.display = 'none';
    } else {
      panel.innerHTML = '';
      usersOnline.forEach(user => {
        var div = document.createElement('div');
        div.className = 'user-option';
        div.textContent = user;
        div.onclick = function () {
          showEmojiPicker(user);
        };
        panel.appendChild(div);
      });
      panel.style.display = 'block';
    }
  };

  function showEmojiPicker(selectedUser) {
    var panel = document.getElementById('setRolePanel');
    panel.innerHTML = `<h4>Ch·ªçn emoji cho ${selectedUser}:</h4>`;
    const emojis = ['ü§¥','üë∏','üëë','üíé','‚ôî','‚ôï','‚ôö','‚ôõ'];
    emojis.forEach(emoji => {
      var span = document.createElement('span');
      span.className = 'emoji-option';
      span.textContent = emoji;
      span.onclick = function () {
        socket.emit('set_role', { username: selectedUser, role: emoji });
        panel.style.display = 'none';
      };
      panel.appendChild(span);
    });

    var input = document.createElement('input');
    input.type = 'text';
    input.placeholder = 'Ho·∫∑c t·ª± nh·∫≠p emoji...';
    input.style.display = 'block';
    input.style.marginTop = '10px';
    input.style.padding = '5px';
    input.style.fontSize = '16px';

    var btn = document.createElement('button');
    btn.textContent = 'Set';
    btn.style.marginTop = '5px';
    btn.onclick = function () {
      if (input.value.trim() !== '') {
        socket.emit('set_role', { username: selectedUser, role: input.value.trim() });
        alert(`ƒê√£ set ${input.value.trim()} cho ${selectedUser}`);
        panel.style.display = 'none';
      }
    };

    panel.appendChild(input);
    panel.appendChild(btn);
  }
</script>

</body>
</html>
